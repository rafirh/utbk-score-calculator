<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kalkulator Rata-rata Skor UTBK</title>
    <meta name="description" content="Aplikasi kalkulator untuk menghitung rata-rata UTBK. Dengan aplikasi ini, kamu bisa menghitung rata-rata skor UTBK kamu.">
    <meta name="keywords" content="kalkulator, UTBK, rata-rata, ujian, masuk perguruan tinggi, cara mnghiturng skor utbk">
    <meta name="author" content="Muhmmad Rafi Rahman Habibi">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="./css/tabler.min.css?1674944402" rel="stylesheet" />
    <link href="./css/tabler-flags.min.css?1674944402" rel="stylesheet" />
    <link href="./css/tabler-payments.min.css?1674944402" rel="stylesheet" />
    <link href="./css/tabler-vendors.min.css?1674944402" rel="stylesheet" />
    <link href="./css/demo.min.css?1674944402" rel="stylesheet" />
    <style>
      @import url("https://rsms.me/inter/inter.css");
      :root {
        --tblr-font-sans-serif: "Inter Var", -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto,
          Helvetica Neue, sans-serif;
      }
      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <script src="./js/demo-theme.min.js?1674944402"></script>
    <div class="page">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="#" class="navbar-brand navbar-brand-autodark"><img src="./img/logo.png" height="36" alt="" /></a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">
              Kalkulator Rata-rata Skor UTBK
            </h2>
            <div class="mb-3">
              <label class="form-label">Kemampuan Penalaran Umum</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukkan nilai kemampuan penalaran umum"
                id="kpu_input"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Kemampuan Kuantitatif</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukkan nilai kemampuan kuantitatif"
                id="kku_input"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Pengetahuan dan Pemahaman Umum</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukkan nilai pengetahuan dan pemahaman umum"
                id="ppu_input"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Kemampuan Membaca dan Menulis</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukkan nilai kemampuan memahami bacaan dan menulis"
                id="kmm_input"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Literasi Bahasa Indonesia</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukkan nilai literasi bahasa indonesia"
                id="lbind_input"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Literasi Bahasa Inggris</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukkan nilai literasi bahasa inggris"
                id="lbing_input"
              />
            </div>
            <div class="mb-2">
              <label class="form-label">Penalaran Matematika</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukkan nilai penalaran matematika"
                id="pm_input"
              />
            </div>
            <span class="text-muted fs-5">
              *Gunakan titik (.) untuk bilangan desimal
            </span>
            <div class="form-footer">
              <button id="count-btn" class="btn btn-primary w-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calculator" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M4 3m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                  <path d="M8 7m0 1a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1v1a1 1 0 0 1 -1 1h-6a1 1 0 0 1 -1 -1z"></path>
                  <path d="M8 14l0 .01"></path>
                  <path d="M12 14l0 .01"></path>
                  <path d="M16 14l0 .01"></path>
                  <path d="M8 17l0 .01"></path>
                  <path d="M12 17l0 .01"></path>
                  <path d="M16 17l0 .01"></path>
                </svg>
                Hitung
              </button>
            </div>
          </div>
          <div class="hr-text mt-3 mt-sm-0">Rata-rata Skor UTBK Anda</div>
          <div class="card-body">
            <div class="row text-center fst-italic">
              <h1 id="result">0</h1>
            </div>
          </div>
        </div>
        <div class="text-center text-muted mt-3">
          v1.0.0 - Made with <span class="text-danger">‚ù§</span> by 
          <a href="https://www.instagram.com/rqfir/" target="_blank" class="text-decoration-none">Rafi Rahman</a>
        </div>
      </div>
    </div>
    <script src="./js/tabler.min.js?1674944402" defer></script>
    <script src="./js/demo.min.js?1674944402" defer></script>
    <script src="./js/main.js"></script>
  </body>
</html>
